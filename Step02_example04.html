<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_exmaple4.html</title>
</head>
<body>
<!--(참고)div{div$}*10 : div1부터 div10까지.--> 
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
    <div>div10</div>
    <button id="changeBtn">바꾸기버튼</button>
    <button id="changeBtn2">바꾸기버튼2</button>
    <script>
        let index=0;
        document.querySelector("#changeBtn").addEventListener("click",function(){
            let divs=document.querySelectorAll("div");
            if(index < divs.length){
                divs[index].innerText="바꿈"//배열의 인덱스를 반복문으로 변화시키기.
                index++;
            }
        })
        /*
            (참고)함수가 종료되는 시점
            함수는 안에 있는 모든 동작을 수행하고 더이상 남은 코드가 없을 때 종료된다.
            추가로, 동작을 수행하다 중간에 return 예약어를 만나면 그 자리에서 종료하고
            return값을 반환한다.
        */
       document.querySelector("#changeBtn2").addEventListener("click",function(){
            if(index == 10){//만일 index가 10이면
                //함수를 여기서 종료하시오
                return;
            }
            let divs=document.querySelectorAll("div");
            divs[index].innerText="바꿈"
            index++; 
       })
    </script>
</body>
</html>
