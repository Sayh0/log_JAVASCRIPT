<body>
    <h1>avascript data type</h1>
    <script>
    //상품 하나의 정보라고 가정.
    let obj={num:1, name:'삼겹살', price:"10,000원"}
    //object type data에서 key의 순서는 별로 중요하지 않음.
    let obj2={name:'오리', name:2, price:"10,000원"}
    
    /*
    순서가 필요한 정보의 경우는 array type으로 저장한다. 넓은 의미에서 array는 object type이기도 하다.
    ex)내가 좋아하는 음식 순서
    1. 삼겹살, 2. 치킨, 3.김치찌개, 4. 냉면, 5.햄버거
    */
    let foods=['삼겹살', "치킨", '김치찌개', '냉면', "햄버거"]; //ary=[value1, value2, ...]
    //array의 경우 0부터 index가 붙는다. 
    foods[0] //='삼겹살'

    //배열의 특정 인덱스에 저장된 item을 변수에 담기
    let a=foods[0];
    let b=foods[1];

    //배열의 특정 인덱스에 저장된 item 수정하기
    foods[0]="라면";
    foods[1]="짬뽕";

    foods.length // array의 길이size 를 알려준다.
    let size=foods.length // 배열의 크기 참조해서 변수에 담기.
    foods.push //item을 추가하는 함수.
    foods.push("오뎅"); //"오뎅" 추가.
    foods.splice() //특정 인덱스에 저장된 item을 삭제하는 함수.
    foods.splice(2,1); //2번째 인덱스부터 1개 삭제.
    

    </script>

</body>
</html>
