<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.html</title>
</head>
<body>
    <button onclick="clicked()">눌러봅시다</button>
    
    <p id="console"></p>
    <script>
        //전역변수 clicked() 변수 생성해서 이벤트 처리.\
        let clicked = function() {
            document.querySelector("#console").innerText="눌렀습니다!";
        }
        /*
        근데 이딴식으로 이벤트 처리를 onXXX=" " 속성을 사용해 처리하려면 전역변수가 필요하다.
        전역변수를 많이 만드는 것은 바람직한 일은 아니다.
        클라이언트가 쉽게 뜯어서 맘대로 만질 수 있음.
        */
    </script>
    <script>
        // let clicked = true;
        /*
        또  만약 여러명의 co-work로 작업을 진행할 때 전역변수가 겹칠 수도 있다.
        전역변수가 꼬이면서 에러가 발생.
        */
    </script>
</body>
</html>
