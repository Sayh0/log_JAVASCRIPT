<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example06.html</title>
    <style>
        .kim{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 0.5s ease-out;
        }
        .kim:hover{
            cursor: pointer;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <script>
        /*
            클릭한 이미지의 width와 height를 각각 150으로 변경
        */
        let imgs=document.querySelectorAll(" .kim");
        for(let i=0;i<imgs.length;i++){
            let isLarge = false;
            imgs[i].addEventListener("click",function(){
                if(isLarge == false) {
                imgs[i].style.width=150+"px";
                imgs[i].style.height=150+"px";
                isLarge = true;
                } else { //누른거 다시 누르면 원위치
                imgs[i].style.width=100+"px";
                imgs[i].style.height=100+"px";
                isLarge = false;
                }
                // imas[i].addEventListener("",function(){
                //     imgs[i].style.width=100+"px";
                //     imgs[i].style.height=100+"px";
                // })            
            })
        }

    </script>
</body>
</html>
