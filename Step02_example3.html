<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example3.html</title>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
    <div>div10</div>
    <div>div11</div>
    <div>div12</div>
    <div>div13</div>
    <div>div14</div>
    <div>div15</div>
    <div>div16</div>
    <div>div17</div>
    <div>div18</div>
    <div>div19</div>
    <div>div20</div>
    <!--div{div$}*60 : div1부터 div60까지.--> 
    <button id="changeBtn">바꾸기</button> <!--바꾸기 버튼 클릭시 모든 div(20개)의 innerText를 "쟈쟈쟌"으로 변경해보기-->
    <script>
        document.querySelector("#changeBtn").addEventListener("click",function(){
            for(let i=0;i<20;i++) { //결국 for문이 정답이었음 ㅋㅋ;
                i =Number(i);
                document.querySelectorAll("div")[i].innerText="쟈쟈쟌?"; 
                console.log("반복문 "+(i+1)+"번 실행");
            }
       })
       
    </script>

    
</body>
</html>
