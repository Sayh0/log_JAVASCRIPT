<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType7.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>
        //f1(); //f1()를 선언하지 않고 호출하려고 하면 호출이 되지 않는다.
        f2();   //최우선적으로 만들어졌기 때문에 호출이 가능하다.

        let f1=function(){  //이름이 없는 함수를 만들고 그 함수의 참조값을 f1이라는 변수에 대입하기.
            console.log("function f1() is called")
        };

        function f2(){      //f2라는 이름의 함수 만들기.
            console.log("function f2() is called");
        }
        
        let f3=()=>{
            console.log("function f3() is called")
        };                  //function(){}을 줄여서 ()=>{} 처럼 작성할 수 있다. Arrowfunction이라고 함.

    </script>
</body>
</html>
