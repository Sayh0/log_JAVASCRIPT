<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_timeout.html</title>
</head>
<body>
    <script>
    /*
        setTimeout() 이라는 builtin 함수에 대한 설명
        setTimeout(콜백함수, 지연시간(ms))
        어떤 작업을 일정시간 지연시킬 때 사용.
    */

    setTimeout(function(){
        console.log("5 초가 지났어!")
    }, 5000);

    function wait(callback){ //wait는 인자로 전달된 함수를 n초 이후에 호출해주는 함수.
        setTimeout(function(){
            callback();
        }, 5000);
    }

    wait(function(){
        console.log("5초가 지났네?");
    })
    </script>
    
</body>
</html>
