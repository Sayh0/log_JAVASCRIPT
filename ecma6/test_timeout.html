<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_timeout.html</title>
</head>
<body>
    <div id="print"></div>
    <div id="print2"></div>
    <script>
        function greet(name, callbackFunction){
            setTimeout(function(){
                console.log("안녕하세요!");
                callbackFunction(name);
            }, 5000)
        }

        greet("세림호", function(name){
            console.log(name+"씨 반갑습니다!");
        })
    </script>
    

    
</body>
</html>
