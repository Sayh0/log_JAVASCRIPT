<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid crimson;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>    
    <div class="box">div2</div>    
    <div class="box">div3</div>    
    <div class="box">div4</div>    
    <div class="box">div5</div>    
    <script>
        //클래스명이 box인 모든 요소의 참조값을 배열에 담아 오기
        const divs=document.querySelectorAll(".box");
        for(let i=0;i<divs.length;i++){
            divs[i].addEventListener("click",function(){
                console.log(this); //this는 event가 일어난 바로 그 요소의 참조값.
            })
                /*
                만약 ("click",function(){ 부분을 ("click",()=>{ 로 해버리면 this 가 작동을 안함. 웹브라우저 자체로 인식해버림.
                그럴 땐 애로우펑션을 쓸 수 없다. 주의.
                */
        }
    </script>
</body>
</html>
