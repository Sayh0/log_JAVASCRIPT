<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_for.html</title>
</head>
<body>
    <script>
        let names=["피카츄", "라이츄", "파이리"];
        //배열에 저장된 모든 item을 순서대로 참조해서 작업하는 기존의 방법
        console.log("--기본 for문 활용--")
        for(let i=0; i<names.length;i++){
            let item=names[i];
            console.log(item);
        }

        console.log("--for in 활용--")
        for(let i in names){ // i에 인덱스가 자동으로 할당된다.
            let item=names[i];
            console.log(item); // 똑같이 출력됨.
        }

        console.log("--배열의 .forEach() 함수 활용--")
        names.forEach(function(item){ //함수는 이전 map 함수처럼 전달 즉시 호출됨.
            console.log(item);
        });

        console.log("--ecma6 에서 추가된 for of 활용--")
        for(let item of names){ // 초 간 단
            console.log(item);
        }
    </script>
</body>
</html>
