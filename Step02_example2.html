<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example2.html</title>
    <style>
        #kimImg{
            transition: all 3s ease-out; 
            /*linear는 일정한 속도로 움직이게 한다.*/
            /*ease-in-out은 부드럽게 움직이게 한다.*/
        }
    </style>
</head>
<body>
    <button id="moveLeftBtn">왼쪽 움직이기</button>
    <button id="moveRightBtn">오른쪽 움직이기</button>
    <button id="moveRIghtDownBtn">우하단 움직이기</button>
    <button id="resetBtn">초기화</button>
    <br>
    <img src="images/kim1.png" id="kimImg">
    <script>
        /*
            아래 mLeft변수를 활용해서 버튼 클릭때마다 이미지의 왼쪽 마진 10px 씩 증가시키기
        */
        let mLeft=0;
        let mTop=0;
        document.querySelector("#moveRightBtn").addEventListener("click",function(){
            mLeft = mLeft+10; //변수에 있는 숫자를 10씩 증가시키고
            document.querySelector("#kimImg").style.marginLeft = mLeft +"px"; // 변수에 있는 숫자를 이미지의 왼쪽 마진에 적용한다.
            //(참고) "px"을 안붙이면 css 는 알아먹지 못한다. 10은 값일 뿐이니 px를 붙여서 맞는 형식의 값으로 넣어주자.
        });
        document.querySelector("#moveLeftBtn").addEventListener("click",function(){
            if (mLeft > 0) { // 0이하의 값이 나와서 화면 밖으로 나가는 것을 방지하고 싶다면
                mLeft = mLeft-10;
                document.querySelector("#kimImg").style.marginLeft = mLeft +"px"; 
            }
        });
        document.querySelector("#moveRIghtDownBtn").addEventListener("click",function(){
            mLeft=mLeft+10;
            mTop=mTop+10; //대각선을 한번에 움직일 수 있는 방법은 없다. 우-하단 하자.
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px"
            document.querySelector("#kimImg").style.marginTop=mTop+"px"; 
        });
        document.querySelector("#resetBtn").addEventListener("click",function(){
            mLeft=0;
            mTop=0;
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
            document.querySelector("#kimImg").style.marginTop=mTop+"px";

        });

    </script>
</body>
</html>

<!--kebob-case는 html에서 class 속성을 부여할 때 많이 작성하는 스타일.-->
<!--보통의 코딩은 camelCase 로 많이 쓴다.-->
