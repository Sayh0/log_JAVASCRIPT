<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <input type="text" id="num2">
    <span>=<span>
    <span id="result"></span>
    <script>
        function plus() {
            let res = document.querySelector("#num1").value + document.querySelector("#num2").value;
            document.querySelector("#result").innerText = res;
            console.log(document.querySelector("#num1").value);
            console.log(document.querySelector("#num2").value);
        
        }

        function minus() {
            let res = document.querySelector("#num1").value - document.querySelector("#num2").value;
            document.querySelector("#result").innerText = res;
            console.log(document.querySelector("#num1").value);
            console.log(document.querySelector("#num2").value);
            
        }

    </script>
</body>
</html>
