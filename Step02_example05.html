<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example05.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        /*클래스 명이 box인 요소에 마우스가 hover 되었을 때 적용할css*/
        .box:hover{
            background-color: yellow;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <script>
        /*
            마우스를 클릭(click, mousedown)한 div의 innerText를 "clicked"로 변환
        */
        const events=document.querySelectorAll(".box");
        for(let i=0;i<5;i++){
            events[i].addEventListener("click", function(){
                events[i].innerText="clicked";
        })
        }

    </script>
</body>
</html>
