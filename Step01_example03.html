<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example03.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <input type="text" id="num2">
    <span>=<span>
    <span id="result"></span>
    <script>

        function plus() {
            let num1 = document.querySelector("#num1").value;
            //str으로 저장해버린다. num 아 아니라.
            //(참고)getElementbyId 는 옛날 거다. 성능 떨어지니까 querySelector 쓰자.
            let num2 = document.querySelector("#num2").value;
            let res = Number(num1) + Number(num2);
            /*
                str 타입으로 + 연산을 하면 연결연산이 되버린다.
                Number 함수를 이용해서 numType으로 바꿔주자.
            */
            document.querySelector("#result").innerText = res;
        }
        function minus() {
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            //이 코드는 plus랑 중복이니까, 전역으로 빼버릴까? 하고 빼버리면 작동 안됨.
            //페이지 로딩 직후시점의 값을 긁어오기 때문에 아무것도 없는 값을 긁어오기 때문.
            let res = +num1 - +num2;
            /*
            +는 numType으로 변수를 변환해주는 단항연산자로도 기능한다.
            +가 없어도, - 는 산술연산자로밖에 기능하지 않기 때문에
            알아서 num1과 num2를 numType으로 변환하기에 작동은 가능하다.
            */
            document.querySelector("#result").innerText = res;
        }
    </script>
</body>
</html>
