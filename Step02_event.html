<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.html</title>
</head>
<body>
    <button onclick="clicked()">눌러봅시다</button>
    <!--onCLick 은 글로벌 자원을 강제한다.-->
    <button id="myBtn">눌러봅시다2</button>
    <button class="Btn">눌러봅시다3</button> 
    <button class="Btn">눌러봅시다4</button>
    <button class="Btn">눌러봅시다5</button> 



 
    <!--글로벌 자원을 사용하지 않는 방법 : addEventListener-->
    <p id="console"></p>
    <script>
        //전역변수 clicked() 변수 생성해서 이벤트 처리.\
        let clicked = function() {
            document.querySelector("#console").innerText="눌렀습니다!";
        }
        /*
        근데 이딴식으로 이벤트 처리를 onXXX=" " 속성을 사용해 처리하려면 전역변수가 필요.
        전역변수를 많이 만드는 것은 바람직한 일은 아니다.
        1. 클라이언트가 쉽게 뜯어서 맘대로 만질 수도 있음.
        */
    </script>
    <script>
        // let clicked = true;
        /*
        2. 만약 여러명의 co-work로 작업을 진행할 때 전역변수가 겹치면 에러가 발생.
        */
    </script>
    <script>
        document.querySelector("#myBtn").addEventListener("click",function(){
            document.querySelector("#console").innerText="다른 방법으로 눌렀습니다!";
        });
        /*
        str타입(event name)과 func타입(callback function) 전달
        callback function는 나중에 자동으로 호출되야 하는 시점에 호출되는 함수.
        함수를 호출하면서 함수 자체를 전달할 수도 있다.
        */
    </script>
    <script>
        document.querySelectorAll("#test .Btn").addEventListener("click",function(){
            document.querySelector("#console").innerText="테스트 중입니다";
        }); //이건 안된다. forEach라는 다른 방법을 써야 하는 것 같아.
        /*
        자바스크립트는 위에서부터 해석을 한다. 위치에 따라 에러가 발생할 수도 있으니 주의.
        (참고)null이 뭘까? null은 비어 있다. 아무것도 없는 비어있는 상태라는 뜻이다.
        */
    </script>
</body>
</html>
