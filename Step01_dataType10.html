<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType10</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>
        /*
            function(msg){} 에서 msg는 매개변수parameter이다.
            함수에 전달되는 값을 전달 받을 변수이며,
            let을 선언하지 않는다.
            매개변수는 해당 함수 내에서만 사용가능하다.
            함수를 호출하는 시점에 만들어지고, 함수가 종료되면 사라진다.
        */

        //변수 선언 후 어떤 값도 넣지 않은 최초에는 undefined가 들어 있다.
        let maName;

        let str="안녕하세요";

        let printMsg=function(msg){
            console.log("----------");
            console.log(msg);
            console.log("----------");
        };

        //함수 호출하면서 string type 데이터를 즉석으로 만들어 전달하기.
        printMsg("Hello");
        //함수 호출하면서 strign type 데이터가 들어있는 변수명을 이용하여 값 전달하기.
        printMsg(str);  //printMsg("str"); 와 혼동 주의.
        
        //두개의 매개변수를 갖는 함수 만들기.
        function printSum(num1,num2){
            let result=num1+num2;
            //num1과 num2의 데이터타입이 다를 경우 산술연산뿐 아니라 연결연산되기도 함.
            let info=num1+"과 "+num2+"의 합은 "+result+"입니다";
            //구성된 문자열을 콘솔창에 출력하기.
            console.log(info); 
        }
        //number type 데이터를 만들어 전달하기.
        let a=100;
        let b=50;
        printSum(a, b);
    </script>
</body>
</html>
