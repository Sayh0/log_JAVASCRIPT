<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <input type="text" id="num2">
    <span>=<span>
    <span id="result"></span>
    <script>
        let input1=document.querySelector("#num1");
        let input2=document.querySelector("#num2");
        /*
            전역변수로 잡아서 만들면 코드 일일히 다 안 써도 가능. 
            용도를 파악해 전역/지역 적절하게 변수를 선언하자.
        */

        function plus() {
            let num1 = input1.value;
            let num2 = input2.value;
            let res = Number(num1) + Number(num2);

            document.querySelector("#result").innerText = res;
        }
        function minus() {
            let num1 = input1.value;
            let num2 = input2.value;
            let res = +num1 - +num2;

            document.querySelector("#result").innerText = res;
        }
    </script>
</body>
</html>
