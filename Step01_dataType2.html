<body>
    <h1>javascript 데이터 타입</h1>
    <script>    
    // 참거짓을 나타낼 때 쓰는 boolean type. true랑 false.
    // boolean type 데이터가 들어가는 변수의 이름을 대화식으로 지으면 가독성 좋음
    // isXXX , canXXX 이런 식으로.
    let isRun = true;
    let isWait=false;
    let canEat=true;
    
    //왼쪽이 오른쪽보다 큰 지 비교한다.
    let result=10>1;
    
    //왼쪽이 오른쪽보다 작거나 같은지 비교한다.
    let result2=10<=1;
    
    //양쪽 값이 같은지 비교한다.
    let result3=10==10;
    let result3_1="kim"=="lee";

    //양쪽 값이 다른지 비교한다.
    let result4=10!=10;
    let result4_1="kim"!="lee";
    </script>
